apiVersion: v1alpha1
kind: Fleet
metadata:
  name: default
spec:
  selector:
    matchLabels:
      fleet: default
  template:
    metadata:
      labels:
        fleet: default
    spec:
      os:
        image: quay.io/redhat/rhde:9.2
      config:
        - name: base
          configType: GitConfigProviderSpec
          gitRef:
            repository: default-repo
            targetRevision: main
            path: /basic-nginx-demo/configuration
        - name: motd-update
          configType: InlineConfigProviderSpec
          inline:
            ignition:
              version: 3.4.0
            storage:
              files:
                - contents:
                    source: >-
                      data:,This%20system%20is%20managed%20by%20flightctl.%0A
                  mode: 422
                  overwrite: true
                  path: "/etc/motd"
      systemd:
        matchPatterns:
          - chronyd.service
