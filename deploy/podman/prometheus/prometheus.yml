global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
      monitor: 'flightctl'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
         - targets: ['localhost:9090']
  - job_name: 'flightctl-db'
    static_configs:
         - targets: ['localhost:9091']
  - job_name: 'devicesimulator'
    static_configs:
         - targets: ['localhost:9093']
  - job_name: 'node'
    static_configs:
         - targets: ['localhost:9100']
