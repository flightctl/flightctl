global:
  baseDomain:
  auth:
    type: none # aap, oidc or none
    insecureSkipTlsVerify: false
    aap:
      apiUrl:
      externalApiUrl:
      oAuthApplicationClientId:
      oAuthToken:
    oidc:
      oidcAuthority:
      externalOidcAuthority:
      oidcClientId:
  organizations:
    # Enable IdP-provided organizations support
    enabled: false

db:
  # external: Set to "enabled" to use external PostgreSQL database
  # When enabled, set hostname, port, name to point to your external database
  external: "disabled"  # "disabled" (default) | "enabled"
  hostname: ""  # External DB hostname (required when external: "enabled")
  port: 5432
  name: flightctl
  user: flightctl_app
  migrationUser: flightctl_migrator
  # SSL configuration for secure database connections
  sslmode: ""       # SSL mode: disable, allow, prefer, require, verify-ca, verify-full
  sslcert: ""       # Path to SSL client certificate file
  sslkey: ""        # Path to SSL client key file
  sslrootcert: ""   # Path to SSL root certificate file (CA certificate)

service:
  # Rate limiting configuration
  rateLimit:
    # General API rate limiting
    requests: 300
    window: "1m"
    # Auth-specific rate limiting
    authRequests: 20
    authWindow: "1h"
    # Trusted proxies that can set X-Forwarded-For/X-Real-IP headers
    # This should include your load balancer and UI proxy IPs
    trustedProxies:
      - "10.0.0.0/8"    # Example: Internal network range
      - "172.16.0.0/12" # Example: Docker/container network range
      - "192.168.0.0/16" # Example: Private network range

observability:
  grafana:
    image:
    published_port:

    oauth:
      enabled:

      provider_type:

      auth_url:
      token_url:
      api_url:
      scopes:

      client_id:

    local_admin_user:
    local_admin_password:
    root_url:

  prometheus:
    image:

  telemetry_gateway:
    image:
    prometheus_port:
    grpc_port:
    config:
      telemetryGateway:
        export:
          prometheus:
        forward:
          endpoint:


  userinfo_proxy:
    image:
    upstream_url:
    skip_tls_verify:
