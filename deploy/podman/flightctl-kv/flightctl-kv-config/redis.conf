bind 0.0.0.0
protected-mode yes
port 6379
dir /var/lib/redis/data

# Password authentication
requirepass adminpass

# Logging
loglevel warning

# Snapshotting configuration
save 300 1

# Snapshot filename
dbfilename dump.rdb

# AOF configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec