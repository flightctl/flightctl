{{ if and (eq (.Values.global).target "standalone") (eq (.Values.global.auth).type "builtin") }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: keycloak-db
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/reclaimPolicy: Delete
  labels:
    app: keycloak
    {{- include "flightctl.standardLabels" . | nindent 4 }}
    {{ if .Values.global.appCode }}
    paas.redhat.com/appcode: {{ .Values.global.appCode }}
    {{ end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  {{- with .Values.global.storageClassName }}
  storageClassName: {{ . }}
  {{- end }}
  volumeMode: Filesystem
{{ end }}
