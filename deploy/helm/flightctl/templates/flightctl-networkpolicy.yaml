{{ if and (not (eq $.Values.global.target "acm")) (eq (include "flightctl.getServiceExposeMethod" .) "route") }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-flightctl
  namespace: {{ $.Values.global.internalNamespace | default $.Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - {{ $.Release.Namespace }}
          - {{ $.Values.global.internalNamespace | default $.Release.Namespace }}
          {{- if eq $.Values.global.target "acm"  }}
          - openshift-console
          {{- end  }}
      podSelector: {}
  podSelector: {}
  policyTypes:
  - Ingress
{{ end }}