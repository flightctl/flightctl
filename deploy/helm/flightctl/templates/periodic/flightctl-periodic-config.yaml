{{ if .Values.periodic.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: flightctl-periodic-config
  namespace: {{ default .Release.Namespace .Values.global.internalNamespace }}
data:
  config.yaml: |-
    database:
        hostname: {{ $.Values.postgresql.hostname }}
        type: pgsql
        port: {{ $.Values.postgresql.port }}
        name: {{ $.Values.postgresql.dbName }}
    service: {}
    kv:
        hostname: {{ $.Values.redis.hostname }}
        port: {{ $.Values.redis.port }}
{{ end }}
