{{ if .Values.rabbitmq.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: flightctl-rabbitmq
  namespace: {{ default .Release.Namespace .Values.global.internalNamespace }}
  labels:
    flightctl.service: flightctl-rabbitmq
spec:
  serviceName: flightctl-rabbitmq
  replicas: {{ .Values.rabbitmq.replicaCount }}
  selector:
    matchLabels:
      flightctl.service: flightctl-rabbitmq
  template:
    metadata:
      labels:
        flightctl.service: flightctl-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: {{ .Values.rabbitmq.image.image }}:{{ .Values.rabbitmq.image.tag }}
          imagePullPolicy: {{ .Values.rabbitmq.image.pullPolicy }}
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
            - name: prom-target
              containerPort: 15692
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "{{ .Values.rabbitmq.auth.username }}"
            - name: RABBITMQ_DEFAULT_PASS
              value: "{{ .Values.rabbitmq.auth.password }}"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq/mnesia
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
        annotations:
          kubernetes.io/reclaimPolicy: Delete
        {{ if .Values.global.appCode }}
        labels:
          paas.redhat.com/appcode: {{ .Values.global.appCode }}
        {{ end }}
      spec:
        storageClassName: {{ .Values.global.storageClassName }}
        accessModes:
          - {{ .Values.rabbitmq.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.rabbitmq.persistence.size }}
  {{ end }}
