{{- if .Values.alertmanagerProxy.enabled -}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    flightctl.service: flightctl-alertmanager-proxy
    {{- include "flightctl.standardLabels" . | nindent 4 }}
  name: flightctl-alertmanager-proxy
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      flightctl.service: flightctl-alertmanager-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        flightctl.service: flightctl-alertmanager-proxy
        {{- include "flightctl.standardLabels" . | nindent 8 }}
    spec:
      serviceAccountName: flightctl-alertmanager-proxy
      {{- if .Values.global.imagePullSecretName }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecretName }}
      {{- end }}
      initContainers:
      {{- include "flightctl.databaseWaitInitContainer" (dict "context" . "userType" "app") | nindent 6 }}
      {{- include "flightctl.migrationWaitInitContainer" (dict "context" . "timeout" 600) | nindent 6 }}
      - name: init-certs
        image: "registry.access.redhat.com/ubi9/ubi-minimal:9.7"
        command:
          - /bin/sh
          - -c
          - |
            mkdir -p /root/.flightctl/certs /tmp/certs /tmp/ca-certs
            chmod 700 /root/.flightctl/certs /tmp/certs /tmp/ca-certs
        volumeMounts:
          - mountPath: /root/.flightctl
            name: flightctl-config-dir
          - mountPath: /tmp
            name: tmp-dir
      containers:
        - name: alertmanager-proxy
          image: "{{ .Values.alertmanagerProxy.image.image }}:{{ default .Chart.AppVersion .Values.alertmanagerProxy.image.tag }}"
          imagePullPolicy: {{ default .Values.global.imagePullPolicy .Values.alertmanagerProxy.image.pullPolicy }}
          ports:
            - containerPort: 8443
              name: proxy
              protocol: TCP
          env:
            - name: HOME
              value: "/root"
            - name: ALERTMANAGER_URL
              value: "http://flightctl-alertmanager.{{ default .Release.Namespace .Values.global.internalNamespace }}.svc.cluster.local:9093"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "flightctl.dbAppUserSecret" . }}
                  key: userPassword
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "flightctl.dbAppUserSecret" . }}
                  key: user
          volumeMounts:
            - mountPath: /app/certs
              name: flightctl-alertmanager-proxy-certs
            - mountPath: /root/.flightctl/config.yaml
              name: flightctl-alertmanager-proxy-config
              subPath: config.yaml
              readOnly: true
            - mountPath: /root/.flightctl
              name: flightctl-config-dir
            - mountPath: /tmp
              name: tmp-dir
            {{- if .Values.global.auth.k8s.externalApiTokenSecretName }}
            - mountPath: /var/flightctl/k8s
              name: flightctl-alertmanager-proxy-k8s-token
              readOnly: true
            {{- end}}
            {{- if .Values.global.auth.openshift.externalApiTokenSecretName }}
            - mountPath: /var/flightctl/k8s
              name: flightctl-alertmanager-proxy-openshift-token
              readOnly: true
            {{- end}}
            - mountPath: /root/.flightctl/certs/server.crt
              name: flightctl-api-server-tls
              subPath: tls.crt
              readOnly: true
            - mountPath: /root/.flightctl/certs/server.key
              name: flightctl-api-server-tls
              subPath: tls.key
              readOnly: true
            {{- include "flightctl.dbSslVolumeMounts" . | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      restartPolicy: Always
      volumes:
        - name: flightctl-alertmanager-proxy-certs
          secret:
            secretName: flightctl-alertmanager-proxy-certs
            defaultMode: 0440
            optional: true
            items:
              - key: ca.crt
                path: ca.crt
              {{- if or (and .Values.global.auth .Values.global.auth.caCert) (and .Values.auth .Values.auth.caCert) }}
              - key: ca_oidc.crt
                path: ca_oidc.crt
              {{- end }}
        - name: flightctl-alertmanager-proxy-config
          configMap:
            name: flightctl-alertmanager-proxy-config
        - name: flightctl-config-dir
          emptyDir: {}
        - name: tmp-dir
          emptyDir: {}
        {{- if .Values.global.auth.k8s.externalApiTokenSecretName }}
        - name: flightctl-alertmanager-proxy-k8s-token
          secret:
            secretName: {{ .Values.global.auth.k8s.externalApiTokenSecretName }}
        {{- end}}
        {{- if .Values.global.auth.openshift.externalApiTokenSecretName }}
        - name: flightctl-alertmanager-proxy-openshift-token
          secret:
            secretName: {{ .Values.global.auth.openshift.externalApiTokenSecretName }}
        {{- end}}
        - name: flightctl-api-server-tls
          secret:
            secretName: {{ default "flightctl-api-server-tls" .Values.global.baseDomainTlsSecretName }}
        {{- include "flightctl.dbSslVolumes" . | nindent 8 }}
{{- end }}
