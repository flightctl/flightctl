{{- if and .Values.alertmanagerProxy.enabled (or (eq .Values.global.target "acm") (eq (include "flightctl.getEffectiveAuthType" .) "k8s")) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    flightctl.service: flightctl-alertmanager-proxy
  name: flightctl-alertmanager-proxy-{{ .Release.Namespace }}
rules:
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["selfsubjectaccessreviews"]
    verbs: ["create"]
{{ end }}