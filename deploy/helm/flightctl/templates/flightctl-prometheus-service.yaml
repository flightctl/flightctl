apiVersion: v1
kind: Service
metadata:
  labels:
    flightctl.service: flightctl-prometheus
  name: flightctl-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  {{ if .Values.flightctl.db.nodePort }}
  type: NodePort
  {{ end }}
  ports:
    - name: "flightctl-prometheus"
      port: 9090
      targetPort: 9090
      {{ if .Values.flightctl.api.nodePort }}
      nodePort: 9090
      {{ end }}
  selector:
    flightctl.service: flightctl-prometheus
