{{- if .Values.otelCollector.enabled }}
{{- /* Extract prometheus port from endpoint configuration */ -}}
{{- $prometheusPort := "8889" -}}
{{- if .Values.otelCollector.config.prometheus.endpoint -}}
{{- $endpointStr := .Values.otelCollector.config.prometheus.endpoint -}}
{{- if contains ":" $endpointStr -}}
{{- $prometheusPort = (split ":" $endpointStr)._1 -}}
{{- end -}}
{{- end -}}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flightctl-otel-collector-config
  namespace: {{ .Release.Namespace }}
  labels:
    flightctl.service: flightctl-otel-collector
data:
  config.yaml: |
    service:
      logLevel: {{ .Values.otelCollector.service.logLevel | quote }}

    otelCollector:
      otlp:
        endpoint: {{ .Values.otelCollector.config.otlp.endpoint | quote }}
        tls:
          certFile: {{ .Values.otelCollector.config.otlp.tls.certFile | quote }}
          keyFile: {{ .Values.otelCollector.config.otlp.tls.keyFile | quote }}
          clientCAFile: {{ .Values.otelCollector.config.otlp.tls.clientCAFile | quote }}
        auth:
          authenticator: {{ .Values.otelCollector.config.otlp.auth.authenticator | quote }}
      
      prometheus:
        endpoint: {{ .Values.otelCollector.config.prometheus.endpoint | quote }}
      
      extensions:
        cnauthenticator:
          printCN: {{ .Values.otelCollector.config.extensions.cnauthenticator.printCN }}
          logLevel: {{ .Values.otelCollector.config.extensions.cnauthenticator.logLevel | quote }}
      
      processors:
        deviceid: {}
        transform:
          metric_statements:
            - context: datapoint
              statements:
                - set(attributes["device_id"], resource.attributes["device_id"])
                - set(attributes["org_id"], resource.attributes["org_id"])

      pipelines:
        metrics:
          receivers: {{ .Values.otelCollector.config.pipelines.metrics.receivers | toJson }}
          processors: {{ .Values.otelCollector.config.pipelines.metrics.processors | toJson }}
          exporters: {{ .Values.otelCollector.config.pipelines.metrics.exporters | toJson }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flightctl-otel-collector
  namespace: {{ .Release.Namespace }}
  labels:
    flightctl.service: flightctl-otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      flightctl.service: flightctl-otel-collector
  template:
    metadata:
      labels:
        flightctl.service: flightctl-otel-collector
    spec:
      serviceAccountName: flightctl-otel-collector
      {{- if .Values.global.imagePullSecretName }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecretName }}
      {{- end }}
      # Certificate secrets must be created by the user before deployment
      # kubectl create secret tls flightctl-ca-secret --cert=ca.crt --key=ca.key -n your-namespace
      # kubectl create secret tls otel-collector-tls --cert=server.crt --key=server.key -n your-namespace
      containers:
        - name: otel-collector
          image: {{ .Values.otelCollector.image.image }}:{{ .Values.otelCollector.image.tag | default "latest" }}
          imagePullPolicy: {{ .Values.otelCollector.image.pullPolicy | default .Values.global.imagePullPolicy }}
          command:
            - "./flightctl-otel-collector"
          args:
            - "--config"
            - "/etc/otel-collector-config.yaml"
          env:
            - name: HOME
              value: "/root"
          ports:
            - name: otlp
              containerPort: 4317
              protocol: TCP
            - name: prometheus
              containerPort: {{ $prometheusPort | int }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector-config.yaml
              subPath: config.yaml
              readOnly: true
            # Mount user-provided certificates
            - name: ca-secret
              mountPath: /etc/otel-collector/certs/ca.crt
              subPath: ca.crt
              readOnly: true
            - name: otel-collector-tls
              mountPath: /etc/otel-collector/certs/server.crt
              subPath: tls.crt
              readOnly: true
            - name: otel-collector-tls
              mountPath: /etc/otel-collector/certs/server.key
              subPath: tls.key
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /metrics
              port: prometheus
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: prometheus
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: flightctl-otel-collector-config
        # User-provided certificate secrets
        - name: ca-secret
          secret:
            secretName: flightctl-ca-secret
        - name: otel-collector-tls
          secret:
            secretName: otel-collector-tls

---
apiVersion: v1
kind: Service
metadata:
  name: flightctl-otel-collector
  namespace: {{ .Release.Namespace }}
  labels:
    flightctl.service: flightctl-otel-collector
spec:
  {{- if and .Values.global.nodePorts.otelCollector (eq (include "flightctl.getServiceExposeMethod" .) "nodePort") }}
  type: NodePort
  {{- end }}
  ports:
    - name: otlp
      port: 4317
      targetPort: otlp
      protocol: TCP
      {{- if and .Values.global.nodePorts.otelCollectorOtlp (eq (include "flightctl.getServiceExposeMethod" .) "nodePort") }}
      nodePort: {{ .Values.global.nodePorts.otelCollectorOtlp }}
      {{- end }}
    - name: prometheus
      port: 9464
      targetPort: {{ $prometheusPort | int }}
      protocol: TCP
      {{- if and .Values.global.nodePorts.otelCollector (eq (include "flightctl.getServiceExposeMethod" .) "nodePort") }}
      nodePort: {{ .Values.global.nodePorts.otelCollector }}
      {{- end }}
  selector:
    flightctl.service: flightctl-otel-collector

{{- if eq .Values.global.exposeServicesMethod "route" }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: flightctl-otel-collector
  namespace: {{ .Release.Namespace }}
  labels:
    flightctl.service: flightctl-otel-collector
spec:
  host: otel-collector{{ if .Values.global.baseDomain }}.{{ .Values.global.baseDomain }}{{ end }}
  port:
    targetPort: prometheus
  to:
    kind: Service
    name: flightctl-otel-collector
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
{{- end }}

{{- if eq .Values.global.exposeServicesMethod "gateway" }}
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: flightctl-otel-collector
  namespace: {{ .Release.Namespace }}
  labels:
    flightctl.service: flightctl-otel-collector
spec:
  parentRefs:
    - name: flightctl-gateway
      namespace: {{ .Release.Namespace }}
  hostnames:
    - "otel-collector{{ if .Values.global.baseDomain }}.{{ .Values.global.baseDomain }}{{ end }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: flightctl-otel-collector
          port: {{ $prometheusPort | int }}
{{- end }}
{{- end }} 