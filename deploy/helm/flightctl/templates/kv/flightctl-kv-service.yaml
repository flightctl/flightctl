apiVersion: v1
kind: Service
metadata:
  labels:
    flightctl.service: flightctl-kv
    {{- include "flightctl.standardLabels" . | nindent 4 }}
  name: flightctl-kv
  namespace:  {{ default .Release.Namespace .Values.global.internalNamespace }}
spec:
  {{- if and (eq (include "flightctl.getServiceExposeMethod" .) "nodePort") .Values.global.nodePorts.kv }}
  type: NodePort
  {{- end }}
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
  selector:
    flightctl.service: flightctl-kv
