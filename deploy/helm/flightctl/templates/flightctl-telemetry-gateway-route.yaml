{{- if and (.Values.telemetryGateway.enabled) (eq (include "flightctl.getServiceExposeMethod" .) "route") -}}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  {{- if .Values.global.appCode }}
  labels:
    external-exposed: "true"
    paas.redhat.com/appcode: {{ .Values.global.appCode }}
    shard: internal
  {{- end }}
  name: flightctl-telemetry-gateway-route
  namespace: {{ .Release.Namespace }}
spec:
  host: telemetry-gateway.{{ include "flightctl.getBaseDomain" . }}
  port:
    targetPort: 4317
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None
  to:
    kind: Service
    name: flightctl-telemetry-gateway
    weight: 100
  wildcardPolicy: None
{{- end }}
