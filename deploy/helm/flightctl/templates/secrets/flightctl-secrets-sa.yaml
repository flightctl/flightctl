{{- if eq $.Values.global.target "acm" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flightctl-secrets
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-secrets
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
rules:
  - verbs:
      - get
      - list
      - create
    apiGroups:
      - ''
    resources:
      - secrets

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flightctl-secrets
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
subjects:
  - kind: ServiceAccount
    name: flightctl-secrets
    namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-secrets

{{- if $.Values.global.internalNamespace  }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-secrets
  namespace: {{ $.Values.global.internalNamespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
rules:
  - verbs:
      - get
      - list
      - create
    apiGroups:
      - ''
    resources:
      - secrets

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flightctl-secrets
  namespace: {{ $.Values.global.internalNamespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
subjects:
  - kind: ServiceAccount
    name: flightctl-secrets
    namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-secrets
{{- end}}
{{- end }}
