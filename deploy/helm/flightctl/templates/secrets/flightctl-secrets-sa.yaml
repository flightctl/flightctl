{{- if eq $.Values.global.target "acm" }}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: flightctl-secrets
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: flightctl-secrets
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
rules:
  - verbs:
      - get
      - list
      - create
    apiGroups:
      - ''
    resources:
      - secrets

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: flightctl-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
subjects:
  - kind: ServiceAccount
    name: flightctl-secrets
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-secrets

{{- if .Values.global.internalNamespace  }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: flightctl-secrets
  namespace: {{ .Values.global.internalNamespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
rules:
  - verbs:
      - get
      - list
      - create
    apiGroups:
      - ''
    resources:
      - secrets

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: flightctl-secrets
  namespace: {{ .Values.global.internalNamespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: secrets
subjects:
  - kind: ServiceAccount
    name: flightctl-secrets
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-secrets
{{- end}}
{{- end }}
