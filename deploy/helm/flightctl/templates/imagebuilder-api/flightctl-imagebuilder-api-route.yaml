{{- if and (.Values.imageBuilderApi) (.Values.imageBuilderApi.enabled) (eq (include "flightctl.getServiceExposeMethod" .) "route") -}}

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    {{- with .Values.global.additionalRouteLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.imageBuilderApi.additionalRouteLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- include "flightctl.standardLabels" . | nindent 4 }}
    flightctl.service: flightctl-imagebuilder-api
  name: flightctl-imagebuilder-api-route
  namespace: {{ .Release.Namespace }}
spec:
  host: imagebuilder-api.{{ include "flightctl.getBaseDomain" . }}
  port:
    targetPort: 8445
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None
  to:
    kind: Service
    name: flightctl-imagebuilder-api
    weight: 100
  wildcardPolicy: None
{{- end }}
