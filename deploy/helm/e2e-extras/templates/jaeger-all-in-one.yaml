{{- if .Values.jaeger.enabled -}}
---
# Deployment for Jaeger All-in-One
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-all-in-one
  namespace: {{ default .Release.Namespace .Values.global.internalNamespace }}
  labels:
    flightctl.service: jaeger-all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      flightctl.service: jaeger-all-in-one
  template:
    metadata:
      labels:
        flightctl.service: jaeger-all-in-one
    spec:
      {{- if .Values.global.imagePullSecretName }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecretName }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
      - name: jaeger-all-in-one
        image: "{{ .Values.jaeger.image.repository }}:{{ .Values.jaeger.image.tag }}"
        imagePullPolicy: {{ default .Values.global.imagePullPolicy .Values.jaeger.image.pullPolicy }}
        ports:
        - containerPort: 16686
          name: ui
        - containerPort: 14268
          name: http
        - containerPort: 14250
          name: grpc
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        env:
        - name: SPAN_STORAGE_TYPE
          value: {{ .Values.jaeger.storageType | quote }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 10001
          readOnlyRootFilesystem: false
        resources:
          requests:
            memory: {{ .Values.jaeger.resources.requests.memory }}
            cpu: {{ .Values.jaeger.resources.requests.cpu }}
          limits:
            memory: {{ .Values.jaeger.resources.limits.memory }}
            cpu: {{ .Values.jaeger.resources.limits.cpu }}
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 60
          periodSeconds: 30
        args:
        - --memory.max-traces={{ .Values.jaeger.maxTraces }}
        - --collector.otlp.enabled={{ .Values.jaeger.otlpEnabled }}
        - --log-level={{ .Values.jaeger.logLevel }}
---
# Service for Jaeger UI
apiVersion: v1
kind: Service
metadata:
  name: jaeger-ui
  namespace: {{ default .Release.Namespace .Values.global.internalNamespace }}
  labels:
    flightctl.service: jaeger-all-in-one
spec:
  type: NodePort
  selector:
    flightctl.service: jaeger-all-in-one
  ports:
  - port: 16686
    targetPort: 16686
    name: ui
    {{- if .Values.global.nodePorts.jaegerUi }}
    nodePort: {{ .Values.global.nodePorts.jaegerUi }}
    {{- end }}
---
# Service for Jaeger Collector (Internal)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: {{ default .Release.Namespace .Values.global.internalNamespace }}
  labels:
    flightctl.service: jaeger-all-in-one
spec:
  type: ClusterIP
  selector:
    flightctl.service: jaeger-all-in-one
  ports:
  - port: 14268
    targetPort: 14268
    name: http
  - port: 14250
    targetPort: 14250
    name: grpc
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
{{- end }} 