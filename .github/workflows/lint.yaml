name: "Code Quality"
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Checkout
        run: |
          commits=${{ github.event.pull_request.commits }}
          if [[ -n "$commits" ]]; then
            # Prepare enough depth for diffs with master
            git fetch --depth="$(( commits + 1 ))"
          fi
      - name: Setup Go
        uses: actions/setup-go@v4

      # The `run` key tells the job to execute a command on the runner. In this example, `npm ci` is used to install the npm software packages for the project.
      - name: Install dependencies
        run: |
          sudo apt install -y make golang-1.20
          go install gotest.tools/gotestsum@latest
          go install github.com/golang/mock/mockgen@v1.6.0
   
      - name: Running CI lint
        run: make ci-lint

      - name: Running Linter
        run: make lint
