name: "Code Quality"
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4

      # The `run` key tells the job to execute a command on the runner. In this example, `npm ci` is used to install the npm software packages for the project.
      - name: Install dependencies
        run: |
          sudo apt install -y make golang-1.20
          go install gotest.tools/gotestsum@latest
          go get -u github.com/proglottis/gpgme
   
      - name: Running Linter
        run: make lint
