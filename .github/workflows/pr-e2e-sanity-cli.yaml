name: "E2E Sanity CLI Testing"

on:
  workflow_dispatch:
    inputs:  
      label_filter:  
        description: 'Ginkgo label filter expression to filter e2e tests'
        required: false  
        default: 'sanity_cli'
        type: string 
  push:
    branches:
      - main
      - 'release-*'
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/e2e-sanity-reusable.yaml
    with:
      test_category: 'cli'
      label_filter: ${{ inputs.label_filter || 'sanity_cli' }}