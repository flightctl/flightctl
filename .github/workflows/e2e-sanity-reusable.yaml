name: "Reusable E2E Sanity Workflow"

on:
  workflow_call:
    inputs:
      test_category:
        required: true
        type: string
        description: 'Test category (agent, cli, configuration, hooks, parametrisable_templates, selectors)'
      label_filter:
        required: false
        type: string
        description: 'Custom Ginkgo label filter expression'

permissions:
  contents: read
  pull-requests: read

jobs:
  e2e:
    runs-on: "ubuntu-24.04"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            notdocs:
              - '!.spelling'
              - '!README.md'
              - '!docs/**'

      - name: Free Disk Space (Ubuntu)
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false

      - name: Setup all dependencies
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        uses: ./.github/actions/setup-dependencies
        with:
          setup_kvm: yes

      - name: Create kind cluster
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        run: make cluster

      - name: Deploy the flightctl server
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        run: make deploy

      - name: Deploy the E2E side services, registry and git
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        run: make deploy-e2e-extras

      - name: Make rpm, and agent images
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        run: |
          make e2e-agent-images

      - name: Make sure the images are owned by the runner user
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        run: |
          sudo chown -R runner:runner bin/output|| true

      - name: Run E2E Tests for ${{ inputs.test_category }}
        if: ${{ steps.filter.outputs.notdocs == 'true' }}
        run: make run-e2e-test VERBOSE=true
        env:
          GINKGO_LABEL_FILTER: ${{ inputs.label_filter || format('sanity_{0}', inputs.test_category) }}

      - name: Collect and Upload Logs
        if: always() && steps.filter.outputs.notdocs == 'true'
        uses: ./.github/actions/collect-logs
        with:
          namespace-external: 'flightctl-external'
          namespace-internal: 'flightctl-internal'
          log-directory: 'e2e-logs-${{ inputs.test_category }}'
