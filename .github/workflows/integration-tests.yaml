name: "Integration tests"

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release-*'
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: "ubuntu-24.04"
    outputs:
      source-changed: ${{ steps.filter.outputs.source }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine non-doc changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            source:
              - '**/*'
              - '!docs/**'
              - '!.spelling'
              - '!README.md'
              - '!**/*.md'
              - '!.github/**/*'

  integration-tests:
    needs: changes
    if: needs.changes.outputs.source-changed == 'true'
    runs-on: "ubuntu-24.04"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup all dependencies
        uses: ./.github/actions/setup-dependencies

      - name: Running Integration tests
        run: make integration-test VERBOSE=true
