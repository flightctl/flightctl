name: "Integration tests"
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
jobs:

  integration-tests:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup all dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          setup_podman4: yes

      - name: Running Integration tests
        run: make integration-test




