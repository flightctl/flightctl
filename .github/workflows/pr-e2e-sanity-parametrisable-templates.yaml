name: "E2E Sanity Parametrisable Templates Testing"

on:
  workflow_dispatch:
    inputs:  
      label_filter:  
        description: 'Ginkgo label filter expression to filter e2e tests'
        required: false  
        default: 'sanity_parametrisable_templates'
        type: string 
  push:
    branches:
      - main
      - 'release-*'
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/e2e-sanity-reusable.yaml
    with:
      test_category: 'parametrisable_templates'
      label_filter: ${{ inputs.label_filter || 'sanity_parametrisable_templates' }}