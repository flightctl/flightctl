name: "RPM Spec Lint"

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release-*'
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  rpmlint:
    runs-on: "ubuntu-24.04"
    container:
      image: fedora:latest
    steps:
      - name: Install dependencies
        run: |
          dnf install -y rpmlint rpm-build go-rpm-macros make

      - uses: actions/checkout@v4

      - name: Verify spec file is up-to-date
        run: |
          echo "Checking if flightctl.spec is up-to-date with template and package files..."
          cd packaging/rpm

          # Save the current spec file
          cp flightctl.spec flightctl.spec.original

          # Generate a fresh spec file
          ./generate-spec.sh

          # Check if there are any differences
          if ! diff -u flightctl.spec.original flightctl.spec; then
            echo "ERROR: flightctl.spec is not up-to-date!"
            echo "Please run 'make generate' and commit the changes."
            echo ""
            echo "The spec file is auto-generated from:"
            echo "  - flightctl.spec.template"
            echo "  - package_*.spec files"
            exit 1
          fi

          echo "flightctl.spec is up-to-date"

      - name: Running RPM Spec Lint
        run: |
          echo "Running rpmlint directly to avoid any make/git interactions"
          rpmlint packaging/rpm/flightctl.spec