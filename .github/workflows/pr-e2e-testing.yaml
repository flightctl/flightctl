name: "E2E testing"
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  # This line defines a job with the ID `check-links` that is stored within the `jobs` key.
  e2e:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup all dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          setup_podman4: yes
          setup_kvm: yes

      - name: Fix swtpm in qemu/libvirt (broken apparmor profile and swtpm permissions)
        run: |
          sudo apparmor_status
          sudo aa-complain /usr/bin/swtpm
          sudo apparmor_parser -r /etc/apparmor.d/usr.bin.swtpm
          #sudo mkdir -p /var/lib/swtpm-localca
          #sudo chmod a+rwx /var/lib/swtpm-localca

          mkdir -p bin/output/qcow2
          dd if=/dev/zero of=bin/output/qcow2/disk.qcow2 bs=8M count=10
          make run-e2e-test VERBOSE=true || true
          cat /home/runner/.cache/libvirt/qemu/log/e2e-test-vm-swtpm.log
          cat /var/log/syslog
          false
          

      - name: Create kind cluster
        run: make cluster

      - name: Deploy the flightctl server
        run: make deploy

      - name: Make rpm, and agent images
        run: |
          make agent-image

      - name: Run E2E Tests
        run: make run-e2e-test VERBOSE=true
          