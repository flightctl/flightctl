          chmod +x bin/flightctl
          echo "CLI binary ready at bin/flightctl"

      # ========== INITIALIZE KIND CLUSTER ==========
      - name: Create kind cluster
        run: make cluster

      # ========== LOAD IMAGES INTO KIND ==========
      - name: Load backend images into kind
        run: |
          set -euo pipefail
          echo "::group::Loading backend service images into kind"
          kind load image-archive artifacts/flightctl-images-bundle.tar
          echo "Backend images loaded successfully"
          echo "::endgroup::"

      - name: Load git-server image into kind
        run: |
          set -euo pipefail
          echo "::group::Loading git-server image into kind"
          kind load image-archive artifacts/auxiliary-image-git-server.tar
          echo "Git-server image loaded successfully"
          echo "::endgroup::"

      - name: Load agent images into root podman (for e2e VM tests)
        run: |
          set -euo pipefail
          echo "::group::Loading agent images into root podman storage"
          echo "Agent images needed in root storage for libvirt/VM-based e2e tests"
          sudo podman load -i artifacts/agent-images-bundle.tar
          echo "Agent images loaded successfully"
          echo "::endgroup::"

      - name: Clean up image bundle files
        run: |
          set -euo pipefail
          echo "::group::Cleaning up image bundle files"
          echo "Removing image bundle files to free up disk space..."
          rm -f artifacts/*.tar
          echo "Removed all .tar files from artifacts/"
          echo "::endgroup::"
          
          echo "::group::Disk space after cleanup"
          df -h
          echo "::endgroup::"

      # ========== DEPLOY BACKEND WITH HELM ==========
      - name: Deploy FlightCtl backend with packaged chart
        env:
          TAG: ${{ needs.compute-tag.outputs.tag }}
        run: |
          set -euo pipefail
          CHART_FILE="artifacts/flightctl-${TAG}.tgz"

          echo "::group::Deploying FlightCtl backend services"
          echo "Chart file: ${CHART_FILE}"
          echo "Image registry: quay.io/flightctl/"
          echo "Image tag: ${TAG}"
          
          ./test/scripts/deploy_with_helm.sh \
            --chart-path="${CHART_FILE}" \
            --image-registry="quay.io/flightctl/" \
            --image-tag="${TAG}"
          echo "::endgroup::"

      # ========== SETUP E2E ENVIRONMENT ==========
      - name: Create E2E certificates and SSH keys
        run: |
          set -euo pipefail
          echo "::group::Creating E2E certificates and SSH keys"
          ./test/scripts/create_e2e_certs.sh
          echo "::endgroup::"

      - name: Deploy E2E extras (registry, git-server)
        env:
          TAG: ${{ needs.compute-tag.outputs.tag }}
        run: |
          set -euo pipefail
          echo "::group::Deploying E2E extras"
          export GITSERVER_IMAGE="quay.io/flightctl-tests/git-server:${TAG}"
          ./test/scripts/deploy_e2e_extras_with_helm.sh
          echo "::endgroup::"

      - name: Prepare agent configuration
        run: |
          set -euo pipefail
          echo "::group::Preparing agent configuration"
          ./test/scripts/agent-images-v2/prepare_agent_config.sh --status-update-interval 0m2s --spec-fetch-interval 0m2s
          echo "::endgroup::"

      - name: Inject agent files into qcow2
        run: |
          set -euo pipefail
          echo "::group::Injecting agent config and certs into qcow2"
          QCOW="bin/output/qcow2/disk.qcow2"
          if [ ! -f "$QCOW" ]; then
            echo "QCOW file not found at $QCOW"
            exit 1
          fi
          sudo modprobe nbd max_part=16
          sudo qemu-nbd --connect=/dev/nbd0 "$QCOW"
          # Wait for device nodes and rescan partitions
          sudo udevadm settle || true
          for i in $(seq 1 8); do
            sudo partprobe /dev/nbd0 >/dev/null 2>&1 || true
            sudo partx -u /dev/nbd0 >/dev/null 2>&1 || true
            sleep 1
            echo "Attempt ${i}: partitions on /dev/nbd0:"
            lsblk -lnpo NAME,TYPE,FSTYPE,SIZE /dev/nbd0 || true
          done
          # Select the largest Linux filesystem partition (ext4/xfs/btrfs)
          part="$(lsblk -lnpo NAME,FSTYPE,SIZE /dev/nbd0 | awk '/(ext4|xfs|btrfs)/ {print $1, $3}' | sort -k2 -h | tail -1 | awk '{print $1}')"
          # Fallback to whole device if it is itself a filesystem without partition table
          if [ -z "$part" ]; then
            fs_type="$(sudo blkid -s TYPE -o value /dev/nbd0 2>/dev/null || true)"
            if echo "$fs_type" | grep -Eq '^(ext4|xfs|btrfs)$'; then
              part="/dev/nbd0"
              echo "No partitions found; using whole device ($fs_type)"
            fi
          fi
          if [ -z "$part" ]; then
            echo "No partition found on $QCOW"
            sudo qemu-nbd --disconnect /dev/nbd0 || true
            exit 1
          fi
          echo "Using partition: $part"
          sudo mkdir -p /mnt/qcow
          sudo mount "$part" /mnt/qcow
          sudo mkdir -p /mnt/qcow/etc/flightctl/certs
          sudo install -m 0644 bin/agent/etc/flightctl/config.yaml /mnt/qcow/etc/flightctl/config.yaml
          if [ -d bin/agent/etc/flightctl/certs ]; then
            sudo cp -a bin/agent/etc/flightctl/certs/. /mnt/qcow/etc/flightctl/certs/
            if ls bin/agent/etc/flightctl/certs/*.key >/dev/null 2>&1; then
              sudo chmod 600 /mnt/qcow/etc/flightctl/certs/*.key || true
            fi
          fi
          echo "Verifying injected files:"
          sudo ls -l /mnt/qcow/etc/flightctl || true
          sudo ls -l /mnt/qcow/etc/flightctl/certs || true
          sync
          sudo umount /mnt/qcow
          sudo qemu-nbd --disconnect /dev/nbd0
          echo "::endgroup::"

      - name: Setup E2E test environment
        run: |
          set -euo pipefail
          echo "::group::Setting up E2E environment"
          ./test/scripts/setup_e2e_environment.sh
          echo "::endgroup::"

      # ========== RUN E2E TESTS ==========
      - name: Run E2E tests (agent tests only)
        run: make run-e2e-test VERBOSE=true 
        env:
          GINKGO_LABEL_FILTER: 'sanity'
          GINKGO_TOTAL_NODES: ${{ env.GINKGO_TOTAL_NODES }}
          GINKGO_NODE: ${{ matrix.ginkgo_node }}

      - name: Collect and Upload Logs
        if: always()
        uses: ./.github/actions/collect-logs
        with:
          namespace-external: 'flightctl-external'
          namespace-internal: 'flightctl-internal'
          log-directory: 'e2e-logs-node-${{ matrix.ginkgo_node }}'

  e2e-test:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - name: Check E2E Test Results
        run: |
          if [[ "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "All E2E tests passed!"
            exit 0
          elif [[ "${{ needs.e2e-tests.result }}" == "skipped" ]]; then
            echo "E2E tests were skipped"
            exit 0
          else
            echo "E2E tests failed or were cancelled"
            exit 1
          fi




























