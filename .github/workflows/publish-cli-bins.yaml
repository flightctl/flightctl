name: "Publish GitHub CLI Binaries"
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    strategy: 
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    env:
      NAME: flightctl-${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Build"
        env:
          GOARCH: ${{ matrix.arch }}
          GOOS: ${{ matrix.os }}
        run: |       
          make build
          mv bin/flightctl bin/${{ env.NAME }}
      - name: "Save binary"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}
          path: ${{ github.workspace }}/bin/${{ env.NAME }}

  publish:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Load binaries"
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: "Publish"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=flightctl-cli-$(date +%Y%m%d)-$(git describe --always)
          gh release create $TAG flightctl-*

