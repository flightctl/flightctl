name: "Publish GitHub CLI Binaries"
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    strategy: 
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    env:
      NAME: flightctl-${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Build"
        env:
          GOARCH: ${{ matrix.arch }}
          GOOS: ${{ matrix.os }}
        run: |       
          make build
          mv bin/flightctl bin/${{ env.NAME }}
      - name: "Save binary"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}
          path: ${{ github.workspace }}/bin/${{ env.NAME }}

  verify:
    strategy:
      matrix:
        env: 
          - runner: ubuntu-latest
            build: linux-amd64
          - runner: macos-latest
            build: darwin-arm64
    runs-on: ${{ matrix.env.runner }}
    needs: [build]
    
    steps: 
      - name: "Load binary"
        uses: actions/download-artifact@v4
        with:
          name: flightctl-${{ matrix.env.build }}

      - name: "Verify"
        run: |
          chmod +x flightctl-${{ matrix.env.build }}
          ./flightctl-${{ matrix.env.build }} version
          exit $?

  publish:
    runs-on: ubuntu-latest
    needs: [verify]
    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Load binaries"
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: "Publish"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=flightctl-cli-$(date +%Y%m%d)-$(git describe --always)
          gh release create $TAG flightctl-*

