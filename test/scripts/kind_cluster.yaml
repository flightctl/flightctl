kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
kubeadmConfigPatches:
- |
  kind: ClusterConfiguration
  apiServer:
    extraArgs:
      "service-node-port-range": "3000-32767"
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 3443 # flightctl API
    hostPort: 3443
    protocol: TCP
  - containerPort: 7443 # flightctl agent endpoint API
    hostPort: 7443
    protocol: TCP
  - containerPort: 7444 # flightctl agent grpc endpoint API
    hostPort: 7444
  - containerPort: 8080 # keycloak
    hostPort: 8080
    protocol: TCP
  - containerPort: 8443 # keycloak
    hostPort: 8443
    protocol: TCP
  - containerPort: 5432 # postgresql DB
    hostPort: 5432
    protocol: TCP
  - containerPort: 5000 # local registry for E2E testing
    hostPort: 5000
    protocol: TCP
  - containerPort: 3222 # local git server for E2E testing
    hostPort: 3222
    protocol: TCP
  extraMounts:
  - hostPath: ./bin/e2e-certs
    containerPath: /tmp/e2e-certs
  
