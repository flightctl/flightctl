package: v1alpha1
generate:
  chi-server: true
  strict-server: false
  server-urls: true
import-mapping:
  ../v1beta1/openapi.yaml: github.com/flightctl/flightctl/api/core/v1beta1
additional-imports:
  - alias: .  # means will be used without namespace prefix
    package: github.com/flightctl/flightctl/api/core/v1alpha1
output: server.gen.go
output-options:
  skip-prune: true
