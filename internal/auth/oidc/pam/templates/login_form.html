<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Control Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/auth/assets/patternfly.min.css">
    <link rel="stylesheet" href="/auth/assets/login.css">
</head>
<body>
  <button id="theme-toggle" class="pf-v6-c-button pf-m-plain" type="button"></button>
  <div id="login-page">
    <div class="pf-v6-l-stack pf-m-gutter">

      <!-- Logo -->
      <div class="pf-v6-l-stack__item">
        <img class="login-logo" src="/auth/assets/flight-control-logo.svg" alt="Flight Control">
      </div>

      <!-- Login Card -->
      <div class="pf-v6-l-stack__item">
        <div class="pf-v6-c-card">
          <div class="pf-v6-c-card__title">
            <h1 class="pf-v6-c-title pf-m-xl">Log in to your account</h1>
          </div>
          <div class="pf-v6-c-card__body">
            <form class="pf-v6-c-form">

              <!-- Username -->
              <div class="pf-v6-c-form__group">
                <div class="pf-v6-c-form__group-label">
                  <label class="pf-v6-c-form__label" for="username">
                    <span class="pf-v6-c-form__label-text">Username</span>
                  </label>
                </div>
                <div class="pf-v6-c-form__group-control">
                  <span class="pf-v6-c-form-control">
                    <input type="text" id="username" name="username" required autocomplete="username">
                  </span>
                </div>
              </div>

              <!-- Password -->
              <div class="pf-v6-c-form__group">
                <div class="pf-v6-c-form__group-label">
                  <label class="pf-v6-c-form__label" for="password">
                    <span class="pf-v6-c-form__label-text">Password</span>
                  </label>
                </div>
                <div class="pf-v6-c-form__group-control">
                  <span class="pf-v6-c-form-control">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                  </span>
                </div>
              </div>

              <!-- Error alert (hidden by default) -->
              <div id="login-error" class="pf-v6-c-alert pf-m-danger pf-m-inline login-hidden">
                <div class="pf-v6-c-alert__icon">
                  <svg class="pf-v6-svg" viewBox="0 0 512 512" fill="currentColor" aria-hidden="true" width="1em" height="1em">
                    <path d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"/>
                  </svg>
                </div>
                <p id="login-error-message" class="pf-v6-c-alert__title"></p>
              </div>

              <!-- Submit -->
              <div class="pf-v6-c-form__group pf-m-action">
                <button class="pf-v6-c-button pf-m-primary pf-m-block" type="submit">Log in</button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="/auth/assets/login.js"></script>
</body>
</html>
