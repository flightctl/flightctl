# FlightCtl services installer configuration
# Set to 1 to run a database migration dry-run before package upgrade
FLIGHTCTL_MIGRATION_DRY_RUN=0

# Database wait configuration for pre-upgrade checks
# Number of seconds to wait for DB readiness (default: 60)
FLIGHTCTL_DB_WAIT_TIMEOUT=60
# Number of seconds to sleep between attempts (default: 1)
FLIGHTCTL_DB_WAIT_SLEEP=1


